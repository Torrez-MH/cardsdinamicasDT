    </header>
    <section class="text-center">
      <h1 class="display-1">Contact Us</h1>
    </section>
    <div
      class="d-flex flex-column flex-md-row justify-content-md-around align-items-md-center"
    >
      <div class="d-flex flex-column align-items-center flex-md-row mt-4">
        <div>
          <input type="checkbox" name="home" id="category" />
          <label for="category">Category</label>
        </div>
        <div class="ms-md-4">
          <input type="checkbox" name="home" id="category" />
          <label for="category">Category</label>
        </div>
        <div class="ms-md-4">
          <input type="checkbox" name="home" id="category" />
          <label for="category">Category</label>
        </div>
        <div class="ms-md-4">
          <input type="checkbox" name="home" id="category" />
          <label for="category">Category</label>
        </div>
        <div class="ms-md-4">
          <input type="checkbox" name="home" id="category" />
          <label for="category">Category</label>
        </div>
      </div>
      <div class="d-flex mt-4 pb-2">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>
    <main class="m-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal justify-content-end" method="post">
                <fieldset>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="fname"
                        name="name"
                        type="text"
                        placeholder="First Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="lname"
                        name="name"
                        type="text"
                        placeholder="Last Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-envelope-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email Address"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-phone-square bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Phone"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-pencil-square-o bigicon"></i
                    ></span>
                    <div class="col-md-8">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                        rows="7"
                      ></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12 text-start mt-3">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
